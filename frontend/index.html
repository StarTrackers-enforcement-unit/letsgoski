<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exoplanet Visualization</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        input, button {
            margin: 5px 0;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <h3>Visualize Exoplanet</h3>
        <input type="text" id="planetName" placeholder="Enter exoplanet name">
        <button id="loadButton">Load Exoplanet</button>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
